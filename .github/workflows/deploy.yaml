name: Deploy to EC2

on:
  push:
    branches: [ main ]  # main 브랜치에 코드가 올라올 때마다 실행

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ybigta-backend:latest
          # 이미지 이름: 님아이디/ybigta-backend:latest

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push  # 빌드가 성공해야 실행됨
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 기존에 실행 중인 컨테이너가 있다면 중지하고 삭제 (에러 무시)
            sudo docker stop backend-server || true
            sudo docker rm backend-server || true
            
            # 2. 가장 최신 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ybigta-backend:latest
            
            # 3. 서버 실행 (8000번 포트, 환경변수 파일 .env 사용)
            sudo docker run -d -p 8000:8000 --name backend-server --env-file .env ${{ secrets.DOCKER_USERNAME }}/ybigta-backend:latest